version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: battle-city-ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*  # 允许来自任何来源的请求

volumes:
  ollama_data: